<!DOCTYPE html>
<html lang="fr">
<meta charset="utf-8">
    <head>
        <link rel="stylesheet" href="asset/css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">  
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Work+Sans:ital,wght@0,200;0,400;0,600;1,400&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>COMPLETEZ VOTRE PROFIL</h1>
        <div id="container">
            <section class= "page" id="connexion">
                <main>
                    <h2>Information de Connexion</h2>
                </main>
                    <form action="/" method="get">
                        <div>
                            <label for="mail">Nom d'utilisateur</label>
                            <br/>
                            <input  type="text" id="user_name" name="user_name">
                        </div>
                        <div>
                            <label for="mail">Email</label>
                            <br/>
                            <input  type="text" id="mail" name="user_mail">
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <br/>
                            <input  type="password" id="password" name="user_password">
                        </div>
                        <div>
                            <label for="password">Confirmer mot de passe</label>
                            <br/>
                            <input  type="password" id="validate" name="user_confPassword">
                        </div>
                        <div class="button">
                            <br/>
                            <button type="submit">ENREGISTRER</button>
                        </div>
                    </form>
            </section>
            <section class="page" id="user_profesionnel">
                <main>
                    <h2>Profil d'Utilisateur</h2>
                </main>
                    <form action="/" method="get">
                        <section class="field">
                            <fieldset>
                                <legend>Niveau d'étude</legend>
                                    <input type="radio" name="profil_user" id="capbep" value="CAP-BEP"/>
                                    <label for="capbep">CAP-BEP</label>
                                    
                                    <input type="radio" name="profil_user" id="bac" value="BAC"/>
                                    <label for="bac">BAC</label>
                                    
                                    <input type="radio" name="profil_user" id="bac2" value="BAC+2"/>
                                    <label for="bac2">BAC +2</label>
                            </fieldset>
                            <fieldset>
                                <input type="radio" name="profil_user" id="bac3" value="BAC+3"/>
                                <label for="bac3">BAC +3</label>
            
                                <input type="radio" name="profil_user" id="bac5" value="BAC+5"/>
                                <label for="bac5">BAC +5</label>
            
                                <input type="radio" name="profil_user" id="bac7" value="BAC+7"/>
                                <label for="bac7">BAC +7</label>
                            </fieldset>
                        </section>
                        <section class="field">
                            <fieldset>
                                <legend>Profil de développeur</legend>
                                    <input type="radio" name="profil_dev" id="back" value="Backend"/>
                                    <label for="back">Dev Web Backend</label>
                                    
                                    <input type="radio" name="profil_dev" id="front" value="Frontend"/>
                                    <label for="front">Dev Web Frontend</label>
                                    
                                    <input type="radio" name="profil_dev" id="full" value="Fullstack"/>
                                    <label for="full">Dev Web Fullstack</label>
                            </fieldset>
                            <fieldset>
                                <input type="radio" name="profil_dev" id="videoGame" value="videogame"/>
                                <label for="vg">Dev Jeu Vidéo</label>
        
                                <input type="radio" name="profil_dev" id="software" value="Software"/>
                                <label for="soft">Dev Logiciel</label>
        
                                <input type="radio" name="profil_dev" id="mobile" value="Mobile"/>
                                <label for="mobile">Dev Mobile</label>
                            </fieldset>
                        </section>
                        <div class="button">
                            <br/>
                            <button type="submit">ENREGISTRER</button>
                        </div>
                    </form>
                </section>
            <section class="page" id="centre_interest">
                <main>
                    <h2> Centre d'intêret</h2>
                </main>
                    <form>
                        <fieldset>
                        <input type="checkbox" name="interest" id="bank" value="Banque"/>
                        <label for="bank">Banque</label>

                        <input type="checkbox" name="interest" id="pub" value="Pub"/>
                        <label for="pub">Publicité</label>

                        <input type="checkbox" name="interest" id="fi" value="Finance"/>
                        <label for="fi">Finance</label>

                        <input type="checkbox" name="interest" id="sa" value="Santé"/>
                        <label for="sa">Santé</label>

                        <input type="checkbox" name="interest" id="com" value="Communication"/>
                        <label for="com">Communication</label>

                        <input type="checkbox" name="interest" id="def" value="Defense"/>
                        <label for="def">Défense</label>
                        
                        <input type="checkbox" name="interest" id="ed" value="Education"/>
                        <label for="ed">Education</label>
                        
                        <input type="checkbox" name="interest" id="pol" value="Politique"/>
                        <label for="pol">Politique</label>
                    </fieldset>
                    <div class="button">
                            <br/>
                            <button type="submit">ENREGISTRER</button>
                        </div>
                    </form>
            </section>
    <script type="application/javascript" src="assets/js/index.js"></script>
    </body>
</html>
